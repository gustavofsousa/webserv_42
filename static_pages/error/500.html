<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 500 - Erro Interno do Servidor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .error-box {
            border: 1px solid #000;
            padding: 20px;
            display: inline-block;
            background-color: #00ced1;
            max-width: 80%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Adicionando a classe error-box à div para aplicar os estilos de borda e área interna -->
    <div class="error-box">
        <h1>Erro 500</h1>
        <p>Erro Interno do Servidor</p>
        <p>O servidor encontrou um erro interno ou configuração incorreta que o impediu de atender à solicitação.</p>
    </div>
</body>
</html>
