<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página não encontrada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .error-box {
            border: 1px solid #000;
            padding: 20px;
            display: inline-block;
            background-color: #00ced1;
            max-width: 80%;
            box-sizing: border-box;           
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Erro 404</h1>
        <p>Página não encontrada</p>
        <p>Desculpe, a página que você está procurando pode ter sido removida, renomeada ou estar temporariamente indisponível.</p>
    </div>
</body>
</html>
